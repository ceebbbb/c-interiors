<body>

    <div class="gallery-wrap">

        <img src="/Images/backbutton.jpg" id="backbutton">

        <div class="gallery">
        
            <div>
    
                <span><img src="Images/gallery1.jpg" width="200" height="500"></span>
                <span><img src="Images/gallery2.jpg" width="200" height="500"></span>
                <span><img src="Images/gallery3.jpg" width="200" height="500"></span>

            <div>
    
                <span><img src="Images/gallery4.jpg"></span>
                <span><img src="Images/gallery5.jpg"></span>
                <span><img src="Images/gallery6.jpg"></span>
    
            </div>

        </div>

        <img src="/Images/forwardbutton.jpg" id="forwardbutton">

    </div>

<script>

    let scrollContainer = document.querySelector("gallery");
    let backbutton = document.getElementById("backbutton");
    let forwardbutton = document.getElementById("forwardbutton");

    scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
    });

    backbutton.addEventListener("click", ()=>{
        scrollContainer.scrollLeft += 900;
    })

    forwardbutton.addEventListener("click", ()=>{
        scrollContainer.scrollLeft -= 900;
    })

</script>
   
</body>
